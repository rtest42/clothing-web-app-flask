<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--<link href="../static/favicon.ico" rel="icon">-->
    <link href="../static/styles.css" rel="stylesheet">
    <script src="../static/app.js" type="text/javascript"></script>
    <title>The Armoire</title>
</head>

<body>
    <!--Nav Bar Section-->
    <nav id="top-nav">
        <!--Brand name hyperlink to home page with black color-->
        <h1 id="title"><a href="/" style="text-decoration:none"><span style="color: black">The Armoire</span></a></h1>
        <a href="/shop">Shop</a>
        <a href="/cart">Cart</a>
        <a href="/contact">Contact</a>
        {% if session['user'] %}
            <a href="/logout">Logout</a>
            <a href="/user-photo-upload">Photos</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        {% endif %}
        <!--Main body Section-->
        {% if session['user'] %}
            <p>Logged in as {{ session['user'][1] }}</p>
        {% else %}
            <p>You're a guest!</p>
        {% endif %}
    </nav>
    {% block main %}
    {% endblock %}
</body>

</html>
