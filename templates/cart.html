{% extends "layout.html" %}
{% block main %}
    {% if cart|length != 0 %}
        {% for item in cart %}
            <p>{{ item[0] }} - {{ item[1] }} - {{ item[2] }} - {{ item[3] }}</p>
            <form action="/cart" method="post">
                <button type="submit" name="submit" value="{{ item[0] }}">Remove</button>
            </form>
        {% endfor %}
    {% else %}
        <p>Looks like you have no clothing! Keep shopping!</p>
    {% endif %}
{% endblock %}
