{% extends "layout.html" %}
{% block main %}
    {% if cart|length != 0 %}
        {% for item in cart %}
            <div class="thumbnail">
                <a href="{{ item[4] }}" target="_blank">
                    <img src="{{ item[5] }}"/>
                </a>
            </div>
            <div class="info">
                <p>{{ item[2] }}</p>
                <p>Price: {{ item[3]|usd }}</p>
                <form action="/cart" method="post">
                    <button type="submit" name="submit" value="{{ item[0] }}" onClick="removeFromCart()">Remove</button>
                </form>
            </div>
            <div class="break"></div>
        {% endfor %}
    {% else %}
        <p>Looks like you have no clothing! Keep shopping!</p>
    {% endif %}
{% endblock %}
